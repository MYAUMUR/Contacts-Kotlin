    package contacts

    import kotlin.system.exitProcess

    fun main() {
        val contactsApp = ContactsApp()
        contactsApp.start()
    }

    class ContactsApp {
        private val phoneBook: PhoneBook = PhoneBook()

        private enum class Action { ADD, REMOVE, EDIT, COUNT, LIST, EXIT }

        fun start() {
            while (true) {
                println("Enter action (add, remove, edit, count, list, exit):")
                val action = getAction()
                doAction(action)
            }
        }

        private fun getAction(): Action = Action.valueOf(readln().uppercase())

        private fun doAction(action: Action) = when (action) {
            Action.ADD -> phoneBook.addContact()
            Action.REMOVE -> phoneBook.removeContact()
            Action.EDIT -> phoneBook.editContact()
            Action.COUNT -> phoneBook.printCount()
            Action.LIST -> phoneBook.printContacts()
            Action.EXIT -> exitProcess(0)
        }
    }

    class PhoneBook {
        private val contacts = mutableListOf<Contact>()

        fun printContacts() {
            contacts.forEachIndexed { index, contact ->
                println("${index + 1}. $contact")
            }
        }

        fun printCount() = println("The Phone Book has ${contacts.size} records.")

        fun addContact() {
            val contact = Contact.createInstance()
            contacts.add(contact)
            println("The record added.")
        }

        fun removeContact() {
            if (contacts.isEmpty()) return println("No records to remove!")
            printContacts()
            val index = getSelectedIndex()
            contacts.removeAt(index)
            println("The record removed!")
        }

        fun editContact() {
            if (contacts.isEmpty()) return println("No records to edit!")
            printContacts()
            val index = getSelectedIndex()
            val contact: Contact = contacts[index]
            println("Select a field (name, surname, number):")
            val field = Contact.Field.valueOf(readln().uppercase())
            contact.editField(field)
            println("The record updated!")
        }

        private fun getSelectedIndex(): Int {
            println("Select a record:")
            return readln().toInt() - 1
        }
    }


    class Contact private constructor(private var name: String, private var surname: String, private var phoneNumber: String? = null) {
        enum class Field { NAME, SURNAME, NUMBER }

        init {
            phoneNumber = setPhoneNumber(phoneNumber)
        }

        fun editField(field: Field) {
            println("Enter ${field.name.lowercase()}:")
            when (field) {
                Field.NAME -> name = readln()
                Field.SURNAME -> surname = readln()
                Field.NUMBER -> phoneNumber = setPhoneNumber(readln())
            }
        }

        private fun setPhoneNumber(newNumber: String?): String? {
            return when {
                newNumber == null -> return null
                Validator.validateNumber(newNumber) -> newNumber
                else -> {
                    println("Wrong number format!")
                    null
                }
            }
        }

        override fun toString(): String = "$name $surname, ${phoneNumber ?: "[no number]"}"

        companion object {
            fun createInstance(): Contact {
                println("Enter the name:")
                val name = readln()
                println("Enter the surname:")
                val surname = readln()
                println("Enter the number:")
                val number = readln()
                return Contact(name, surname, number)
            }
        }
    }

    object Validator : PhoneNumberValidator {
        override fun validateNumber(num: String): Boolean =
            num.matches(
                Regex(
                    "^\\+?\\([A-Za-z0-9]+\\)([ -][A-Za-z0-9]{2,})*\$|" +
                            "^\\+?[A-Za-z0-9]+[ -]\\(?[A-Za-z0-9]{2,}\\)?([ -][A-Za-z0-9]{2,})*?\$|" +
                            "^\\+?[A-Za-z0-9]+([ -][A-Za-z0-9]{2,})*\$"
                )
            )
    }

    interface PhoneNumberValidator {
        fun validateNumber(num: String): Boolean
    }
